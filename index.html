<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1 class="text-white text-center bg-dark" id="dash">
        Weather Dashboard
      </h1>
    </header>
    <main class="container-fluid">
        <div class="row col-4">
         <label for='cities-search'><h2>Search for a City</h2></label>
         <div class='input-group mb-3'>
          <input type='search' class='form-control' id='city-search'>
          <button type="submit" class="btn btn-primary" id="enter-city">Go</button>
        </div>
        </div>
        <ul>
        <li class="list-group col-4 d-none d-lg-block px-3" id="searched-cities"></li>
        </ul>
    

     <section class="col-md-8"   id="display-weather-info">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title d-flex align-items-center lead font-weight-bold" style="height: 100px">
                  <span id="city-name"></span>
                  <span class="px-3" id="current-date"> MM/DD/YY</span>
                  <img class="weather-icon" id="weatherIconToday" src="">
                  </img>
                </h2>
                <p class="card-text">
                  Temperature:
                  <span id="today-temp">--</span>
                </p>
                <p class="card-text">
                  Humidity:
                  <span id="today-humidity">--</span>
                </p>
                <p class="card-text">
                  Wind Speed:
                  <span id="today-speed">--</span>
                </p>
                <p class="card-text">
                  UV Index:
                  <span id="today-uvi">--</span>
                </p>
              </div>
            </div>
            <div class="px-3" >
              <h2 class="card-title d-flex align-items-center lead font-weight-bold mt-3" style="height: 50px">
                5-Day Forecast:
              </h2>
              <div class="row justify-content-between">
                <div class="col-sm-2 card-body bg-primary text-white rounded mb-3">
                  <p class="card-title font-weight-bold" id="Date1">MM/DD/YY</p>
                  <p class="card-text" style="height: 100px">
                    <img class="weather-icon" id="icon-1" src="">
                  </img>
                  </p>
                  <p class="card-text">Temp:
                    <spanid id="temp-1">--</span>
                  </p>
                  <p class="card-text">Humidity:
                    <span id="humid-1">--</span>
                  </p>
                </div>
                <div class="col-sm-2 card-body bg-primary text-white rounded mb-3">
                  <p class="card-title font-weight-bold" id="Date2">MM/DD/YY</p>
                  <p class="card-text" style="height: 100px">
                    <img class="weather-icon" id="weatherIconDay2" src="">
                  </img>
                  </p>
                  <p class="card-text">Temp:
                    <spanid id="temp-2">--</span>
                  </p>
                  <p class="card-text">Humidity:
                    <span id="humid-2">--</span>
                  </p>
                </div>
                <div class="col-sm-2 card-body bg-primary text-white rounded mb-3">
                  <p class="card-title font-weight-bold" id="Date3">MM/DD/YY</p>
                  <p class="card-text" style="height: 100px">
                    <img class="weather-icon" id="weatherIconDay3" src="">
                  </img>
                  </p>
                  <p class="card-text">Temp:
                    <spanid id="temp-3">--</span>
                  </p>
                  <p class="card-text">Humidity:
                    <span id="humid-3">--</span>
                  </p>
                </div>
                <div class="col-sm-2 card-body bg-primary text-white rounded mb-3">
                  <p class="card-title font-weight-bold" id="Date4">MM/DD/YY</p>
                  <p class="card-text" style="height: 100px">
                    <img class="weather-icon" id="weatherIconDay4"  src="">
                  </img>
                  </p>
                  <p class="card-text">Temp:
                    <spanid id="temp-4">--</span>
                  </p>
                  <p class="card-text">Humidity:
                    <span id="humid-4">--</span>
                  </p>
                </div>
                <div class="col-sm-2 card-body bg-primary text-white rounded mb-3">
                  <p class="card-title font-weight-bold" id="Date5">MM/DD/YY</p>
                  <p class="card-text" style="height: 100px">
                    <img class="weather-icon" id="weatherIconDay5" src="">
                  </img>
                  </p>
                  <p class="card-text">Temp:
                    <spanid id="temp-5">--</span>
                  </p>
                  <p class="card-text">Humidity:
                    <span id="humid-5">--</span>
                  </p>
                </div>
              </div>
            </div>
           </section>
          </main>
    
    
    
    

    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
